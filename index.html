<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diploma Percentage Calculator</title>
</head>
<body>
    <h1>AP Diploma Percentage Calculator <sub>-Koushik Lammatha</sub></h1>
     <div class="input">
        <fieldset>
            <div class="content">
            <h2 class="center">
                1<sup>st</sup> Sem Marks
            </h2>
            <input type="text" id="sem1" placeholder="Enter 1st sem marks"/> <br>
            <h2 class="center">
                3<sup>rd</sup> Sem Marks
            </h2>
            <input type="text" id="sem3" placeholder="Enter 3rd sem marks"/> <br>
            <h2 class="center">
                4<sup>th</sup> Sem Marks
            </h2>
            <input type="text" id="sem4" placeholder="Enter 4th sem marks"/> <br>
            <h2 class="center">
                5<sup>th</sup> Sem Marks
            </h2>
            <input type="text" id="sem5" placeholder="Enter 5th sem marks"/> <br>
            <h2 class="center">
                Industrial Training Marks
            </h2>
            <input type="text" id="it" placeholder="Enter Training marks"/><br>
            <button id="submit" onclick="total()">Calculate</button>
            <h2 class="Percentage">Percentage:- <span id="total">0</span></h2>
        </div>
        </fieldset>
        <h2>Thanks for visitng this Page</h2>
     </div>
</body>
<script src="App.js"></script>
</html>
